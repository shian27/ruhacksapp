<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RuHacks2018 - Shian and Logan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene log="The scene is running">
      
<a-assets>
     <video id="video" autoplay="true" src="boomboom.mp4"></video>
</a-assets>
      
      <a-entity onclick="playVid()" id="door1" log="the box is here" geometry="primitive: box" position="-1.3 1.5 0" scale="0.5 1 0.5" rotation="0 0 0" material="src: #video"></a-entity>
      
      <a-entity onclick="playVid()" log="the box is here" geometry="primitive: box" position="0.6 1.5 1" scale="0.5 1 0.5" rotation="0 25 0" material="src: https://i.imgur.com/XuIpkbN.gif"></a-entity>
      
      <a-entity onclick="playVid()" log="the box is here" geometry="primitive: box" position="-.6 1.5 1" scale="0.5 1 0.5" rotation="0 -25 0" material="src: https://i.imgur.com/XuIpkbN.gif"></a-entity>
      
      <a-entity onclick="playVid()" log="the box is here" geometry="primitive: box" position="1.3 1.5 0" scale="0.5 1 0.5" rotation="0 0 0" material="src: https://i.imgur.com/XuIpkbN.gif"></a-entity>
    
      <a-entity onclick="playVid()" log="the box is here" geometry="primitive: box" position=".7 1.5 -1" scale="0.5 1 0.5" rotation="0 -30 0" material="src: https://i.imgur.com/XuIpkbN.gif"></a-entity>
      
      <a-entity onclick="playVid()" log="the box is here" geometry="primitive: box" position="-.7 1.5 -1" scale="0.5 1 0.5" rotation="0 30 0" material="src: https://i.imgur.com/XuIpkbN.gif"></a-entity>
      
      <a-sphere position="0 1.25 -5" radius="1.25"></a-sphere>
    </a-scene>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
